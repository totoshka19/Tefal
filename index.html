<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Tefal</title>
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/main.css">
		<link rel="stylesheet" href="./css/media.css">
	</head>
	<body>
	
<!---------- Header start ---------->
		
		<header class="header">
			<div class="header__hero">
				<div class="container">
					<div class="header__hero-block">
						<ul class="logo">
							<li class="logo__item">
								<a class="logo__item-link" href="#">
									<img src="./img/header/logo1.png" alt="Tefal">
								</a>
							</li>
							<li class="logo__item">
								<a class="logo__item-link" href="#">
									<img src="./img/header/logo2.png" alt="Нева">
								</a>
							</li>
						</ul>
						<p class="header__hero-text">20.10.2022 г. – 11.01.2023 г.</p>
						<h1 class="header__hero-title">на бренды Tefal<br>и НЕВА металл<br>посуда</h1>
						<p class="header__discount">
							<span class="header__discount-before">до</span>
							<span class="header__discount-number">-60</span>
							<span class="header__discount-percent">%</span>
						</p>
						<div class="header__description">
							<img src="./img/header/logo3.png" alt="Окей">
							<p>Акция действует<br>для держателей<br>карты О’КЕЙ</p>
						</div>
					</div>
				</div>
			</div>
			
			<div class="header__line">
				<div class="container">
					<div class="header__line-content">
						<div class="header__line-block">
							<div class="header__line-text header__line-stickers">
								<p>
									Получайте наклейки<br>
									<span>1 наклейка за каждые 300 ₽ в чеке</span>
								</p>
								<img class="header__line-img" src="./img/header/logo4.png" alt="Окей">
							</div>
						</div>
						<img class="header__line-arrow" src="./img/header/arrow.svg" alt="arrow">
						<div class="header__line-block header__line-discount">
							<p class="header__line-text">
								Обменивайте<br>на скидку
							</p>
							<p class="header__line-percent">
								%
							</p>
						</div>
					</div>
				</div>
			</div>
		</header>

<!---------- Header end ---------->
	
	</body>
</html>
